    <main>
        <div class="section">
            <div class="container">
                <div class="section-title">
                    <h1>Create Trip</h1>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Trip Location" id="form-trip-location">
                                        <label for="form-trip-location">Trip Location</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" placeholder="Starting Date" id="form-starting-date">
                                            <label for="form-starting-date">Starting Date</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" placeholder="Ending Date" id="form-ending-date">
                                            <label for="form-ending-date">Ending Date</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" placeholder="Daily Budget" id="form-daily-budget">
                                        <label for="form-daily-budget">Trip Daily Budget</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-floating">
                                        <textarea class="form-control" placeholder="Write About Your Trip" id="form-about-trip" style="height: 100px"></textarea>
                                        <label for="form-about-trip">About Trip</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-control">
                                        <label for="form-show-trip-to">Show my trip to : </label>
                                        <select class="selectpicker w-100" id="form-show-trip-to" aria-label="I am" multiple>
                                            <option value="Option 1">Option 1</option>
                                            <option value="Option 2">Option 2</option>
                                            <option value="Option 3">Option 3</option>
                                            <option value="Option 4">Option 4</option>
                                            <option value="Option 5">Option 5</option>
                                            <option value="Option 6">Option 6</option>
                                            <option value="Option 7">Option 7</option>
                                            <option value="Option 8">Option 8</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <p class="fw-bold"> Show my trip to unverified users : </p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-unverified-users" id="radio-yes" value="Yes">
                                        <label class="form-check-label" for="radio-male">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-unverified-users" id="radio-no" value="No">
                                        <label class="form-check-label" for="radio-no">No</label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <p class="fw-bold"> Can ordinary members contact you? : </p>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-ordinary-users" id="radio-yes" value="Yes">
                                        <label class="form-check-label" for="radio-male">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radio-ordinary-users" id="radio-no" value="No">
                                        <label class="form-check-label" for="radio-no">No</label>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button class="btn btn-lg w-100 btn-primary">Submit</button>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>
